{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Squad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>

<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg bg-success-emphasis fs-5 rounded-top-0 shadow">
        <div class="container-fluid d-flex align-items-center justify-content-between">

            <div class="col-2 d-flex align-items-center">
                <a href="{% url 'home' %}" class="nav-brand rounded-circle text-decoration-none"><img class="nav-logo rounded-circle"
                                                                                      src="{% static 'images/logo.jpg' %}"
                                                                                      alt="Adopt Squad Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-content"
                        aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse col-5 justify-content-start" id="nav-content">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Pets
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'cats-list' %}">Cats</a></li>
                            <li><a class="dropdown-item" href="{% url 'dogs-list' %}">Dogs</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'gallery' %}" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post-dashboard' %}">Forum</a>
                    </li>
                </ul>
            </div>

            <div class="collapse navbar-collapse col-3 justify-content-end" id="nav-account-options">
                <ul class="navbar-nav">
                    {% if not request.user.is_authenticated %}

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Log in</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user details' request.user.pk %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <form method='post' action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button class="nav-link">Logout</button>
                            </form>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container fs-5">
        {% block content %}
        {% endblock %}
    </main>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
