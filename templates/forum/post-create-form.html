{% extends 'base.html' %}

{% block content %}
    <div class="container row justify-content-center">

        <div class="card col-10 mt-3 p-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label }}
                        {{ field }}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                <div class="post-btn row justify-content-end mx-2">
                    <button class="btn btn-success w-auto">Post</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
