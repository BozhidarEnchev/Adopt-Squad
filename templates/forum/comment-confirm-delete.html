{% extends 'base.html' %}
{% block content %}
    <div class="container row justify-content-center">

        <div class="card col-3 mt-3 p-3">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete <b>{{ object|truncatechars:70 }}</b>?</p>
                <button type="submit" class="btn btn-danger">Confirm Delete</button>

                <a href="{% url 'post-detail' object.post.pk %}" class="btn">Cancel</a>

            </form>
        </div>
    </div>
{% endblock %}
