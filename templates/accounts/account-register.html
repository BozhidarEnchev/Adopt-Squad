{% extends 'base.html' %}

{% block content %}
    <div class="container row justify-content-center">

        <div class="card col-lg-3 col-10 mt-3 p-3">
            <form method="post">
                {% csrf_token %}
            
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label }}
                        {{ field }}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                <button class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
